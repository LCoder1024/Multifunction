plugins {
    id 'com.android.library'
    id 'com.github.dcendents.android-maven'
}
group = 'com.github.LXZCoder'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    testImplementation 'junit:junit:'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //解决RxJava使用中的内存泄漏问题
    api 'com.trello.rxlifecycle4:rxlifecycle:4.0.2'
    api 'com.trello.rxlifecycle4:rxlifecycle-android:4.0.2'
    api 'com.trello.rxlifecycle4:rxlifecycle-components:4.0.2'
    api 'com.trello.rxlifecycle4:rxlifecycle-components-preference:4.0.2'
    api 'com.trello.rxlifecycle4:rxlifecycle-android-lifecycle:4.0.2'
    //沉浸式
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    api 'androidx.viewpager2:viewpager2:1.0.0'
    api 'com.blankj:utilcodex:1.30.6'
    api "io.reactivex.rxjava3:rxjava:3.1.1"
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.9.1'
    api 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.12.0'
    //圆角图片
    api 'com.makeramen:roundedimageview:2.3.0'
    //圆形图片
    api 'de.hdodenhof:circleimageview:3.1.0'
    //
    api 'com.tencent:mmkv-static:1.2.9'
    //popup
    api 'com.github.li-xiaojun:XPopup:2.5.4'
    //查看大图
    api('com.github.SherlockGougou:BigImageViewPager:androidx-6.1.6') {
        //（与XPopup中有冲突 使用exclude group: 'com.davemorrissey.labs'解决冲突问题）
        exclude group: 'com.davemorrissey.labs'
    }
}